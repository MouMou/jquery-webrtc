<!doctype html>
<html>

	<head>

    <title>WebRTC - Plugin jQuery</title>

    <!-- Stylesheet Ressources -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- JavaScript Ressources -->
    <script src="js/jquery-1.7.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery-webrtc.js" type="text/javascript" charset="utf-8"></script>

    <!-- Plugin jQuery - webRTC -->
    <script type="text/javascript">
      $(function() {
          conversation = $('#conversation').createWebrtc();
      });
    </script>

	</head>

	<body>
		
		<div class="container-fluid">

			<div id="conversation" class="row-fluid">

				  <!-- Local Video -->
            <div class="span6">
                <h2 align="left">Local</h2>
                <div id="local"></div>
            </div>
          <!-- End of Local Video -->

          <!-- Remote Video -->
            <div class="span6">
                <h2 align="left">Remote</h2>
                <div id="remote"></div>
            </div>
          <!-- End of Remote Video -->

      </div>

		</div>

    <div class="row-fluid">
      <center><div id="status"></div></center>
    </div>

	</body>

</html>
