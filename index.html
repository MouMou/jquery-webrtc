<!doctype html>
<html>

	<head>

		<title>WebRTC - Plugin jQuery</title>

		 <!-- Stylesheet Ressources -->
      	<link rel="stylesheet" href="css/bootstrap.css">

        <!-- JavaScript Ressources -->
      	<script src="js/jquery-1.7.1.js" type="text/javascript" charset="utf-8"></script>
      	<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
      	<script src="js/webrtc.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body>
		
		<div class="container-fluid">

			<div class="row-fluid">

				  <!-- Local Video -->
            <div class="span6">
              <h2 align="left">Local</h2>
              <video width="100%" height="100%" id="localVideo" autoplay="autoplay" style="opacity: 0;
                  -webkit-transition-property: opacity;
                  -webkit-transition-duration: 2s;">
              </video>
            </div>
          <!-- End of Local Video -->

          <!-- Remote Video -->
            <div class="span6">
              <h2 align="left">Remote</h2>
              <video width="100%" height="100%" id="remoteVideo" autoplay="autoplay" style="opacity: 0; 
                -webkit-transition-property: opacity;
                -webkit-transition-duration: 2s;">
              </video>
            </div>
          <!-- End of Remote Video -->

      </div>

		</div>

    <div class="row-fluid">
      <center><div id="footer"></div></center>
    </div>

	</body>

</html>
